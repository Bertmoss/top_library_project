<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
    <link href="/style.css" rel="stylesheet" />
    <script src="/script.js" type="text/javascript" defer></script>
  </head>

  <body>
    <header>
      <h1>Library</h1>
      <button type="button" id="add-book-btn">+</button>
    </header>
    <form method="post" action="">
      <button type="reset" id="exit-form-btn">
      </button>
      <section>
        <div class="row-form row-newline">
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" required />
          <span></span>
        </div>
        <div class="row-form row-newline">
          <label for="author">Author:</label>
          <input type="text" name="author" id="author" required />
          <span></span>
        </div>
        <div class="row-form">
          <label for="genre">Genre:</label>
          <select name="genre" id="genre">
            <option selected disabled value>Select an option</option>
            <option value="fantasy">Fantasy</option>
            <option value="science-fiction">Sci-Fi</option>
            <option value="nonfiction">Nonfiction</option>
            <option value="romance">Romance</option>
            <option value="horror">Horror</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="row-form">
          <label for="pages">Page Count:</label>
          <input type="number" name="pages" id="pages" />
        </div>
        <div class="row-form">
          <label for="read">Have you finished it?</label>
          <input type="checkbox" name="read" id="read" value="no" />
        </div>
      </section>
      <section class="not-displayed">
        <div class="row-form">
          <label for="date-start">Date started?</label>
          <input
            type="date"
            name="date-start"
            id="date-start"
            class="disabled"
            disabled
          />
        </div>
        <div class="row-form">
          <label for="date-end">Date finished?</label>
          <input
            type="date"
            name="date-end"
            id="date-end"
            class="disabled"
            disabled
          />
        </div>
        <div class="row-form">
          <fieldset>
            <legend>Rating:</legend>
            <input
              class="star-rating black-star disabled"
              type="radio"
              name="rating"
              id="one-rating"
              value="1"
              disabled
            />
            <label for="one-rating">1</label>
            <input
              class="star-rating black-star disabled"
              type="radio"
              name="rating"
              id="two-rating"
              value="2"
              disabled
            />
            <label for="two-rating">2</label>
            <input
              class="star-rating black-star disabled"
              type="radio"
              name="rating"
              id="three-rating"
              value="3"
              disabled
            />
            <label for="three-rating">3</label>
            <input
              class="star-rating black-star disabled"
              type="radio"
              name="rating"
              id="four-rating"
              value="4"
              disabled
            />
            <label for="four-rating">4</label>
            <input
              class="star-rating black-star disabled"
              type="radio"
              name="rating"
              id="five-rating"
              value="5"
              disabled
            />
            <label for="five-rating">5</label>
          </fieldset>
        </div>
        <div class="row-form row-newline">
          <label for="review">Review:</label>
          <textarea
            class="disabled"
            disabled
            name="review"
            id="review"
            cols="30"
            rows="10"
          ></textarea>
        </div>
      </section>
      <button type="submit" id="submit-btn">Submit</button>
    </form>
    <section id="book-library-section"> 
    </section>
  </body>
</html>
