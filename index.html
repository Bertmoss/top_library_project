<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
    <link href="/style.css" rel="stylesheet" />
    <script src="/script.js" type="text/javascript" defer></script>
  </head>

  <body>
    <form method="post" action="">
      <section>
        <div class="row-form row-newline">
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" required />
          <span></span>
        </div>
        <div class="row-form row-newline">
          <label for="author">Author:</label>
          <input type="text" name="author" id="author" required />
          <span></span>
        </div>
        <div class="row-form">
          <label for="genre">Genre:</label>
          <select name="genre" id="genre">
            <option value="fantasy">Fantasy</option>
            <option value="scienceFiction">Sci-Fi</option>
            <option value="nonfiction">Nonfiction</option>
            <option value="romance">Romance</option>
            <option value="horror">Horror</option>
          </select>
        </div>
        <div class="row-form">
          <label for="pages">Page Count:</label>
          <input type="number" name="pages" id="pages" />
        </div>
        <div class="row-form">
          <label for="read">Have you finished it?</label>
          <input type="checkbox" name="read" id="read" value="true" />
        </div>
      </section>
      <section>
        <div class="row-form row-disabled">
          <label for="dateStart">Date started?</label>
          <input
            type="date"
            name="dateStart"
            id="dateStart"
            placeholder="mm/dd/yyyy"
          />
        </div>
        <div class="row-form row-disabled">
          <label for="dateEnd">Date finished?</label>
          <input type="date" name="dateEnd" id="dateEnd" />
        </div>
        <div class="row-form row-disabled">
          <fieldset>
            <legend>Rating:</legend>
            <input
              class="starRating blackStar"
              type="radio"
              name="rating"
              id="oneRating"
              value="1"
            />
            <label for="oneRating">1</label>
            <input
              class="starRating blackStar"
              type="radio"
              name="rating"
              id="twoRating"
              value="2"
            />
            <label for="twoRating">2</label>
            <input
              class="starRating blackStar"
              type="radio"
              name="rating"
              id="threeRating"
              value="3"
            />
            <label for="threeRating">3</label>
            <input
              class="starRating blackStar"
              type="radio"
              name="rating"
              id="fourRating"
              value="4"
            />
            <label for="fourRating">4</label>
            <input
              class="starRating blackStar"
              type="radio"
              name="rating"
              id="fiveRating"
              value="5"
            />
            <label for="fiveRating">5</label>
          </fieldset>
        </div>
        <div class="row-form row-newline row-disabled">
          <label for="review">Review:</label>
          <textarea name="review" id="review" cols="30" rows="10"></textarea>
        </div>
      </section>
      <button type="submit" id="submitBtn">Submit</button>
    </form>
  </body>
</html>
